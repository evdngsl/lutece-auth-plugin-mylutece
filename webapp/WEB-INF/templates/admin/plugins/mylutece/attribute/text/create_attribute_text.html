<div class="content-box">
	<h2>#i18n{mylutece.create_attribute.pageTitleAttributeText}</h2>
	<form action="jsp/admin/plugins/mylutece/attribute/DoCreateAttribute.jsp" method="post" name="" id=""  >
		<input name="attribute_type_class_name" value="${attribute_type.className}" type="hidden" /> 
		<p>
	    	<label for="title">#i18n{mylutece.create_attribute.labelTitle} * : </label>
	    	<input type="text" name="title" id="title" size="80" value=""  maxlength="255" />
	    	<br/>
			<label>&nbsp;</label>#i18n{mylutece.create_attribute.labelTitleComment}
	 	</p>
	 	<p>
			<label for="help_message"> #i18n{mylutece.create_attribute.labelHelpMessage} : </label>
	     	<textarea  name="help_message" id="help_message"  cols="80" rows="5"></textarea>
			<br/>
			<label>&nbsp;</label> #i18n{mylutece.create_attribute.labelHelpMessageComment}
		</p>
		<p>
			<label for="value">#i18n{mylutece.create_attribute.labelDefaultValue} : </label>
			<input type="text" name="value" id="value" size="80" />
		</p>
	    <p>
			<label for="">#i18n{mylutece.create_attribute.labelType} : </label>
			${attribute_type.name}
		</p>
		<p>
			<label for="is_shown_in_search">#i18n{mylutece.create_attribute.labelIsShownInSearch} : </label>
			<input name="is_shown_in_search" value="1" type="checkbox" />
		</p>
	 	<p>
			<label for="mandatory">#i18n{mylutece.create_attribute.labelMandatory} : </label>
			<input name="mandatory" value="1" type="checkbox" />
		</p>
		<p>
			<label for="width">#i18n{mylutece.create_attribute.labelWidth} * : </label>
			<input type="text" name="width" id="width" size="5" value="50" />
		</p>
	    <p>
			<label for="max_size_enter">#i18n{mylutece.create_attribute.labelMaxSizeEnter}  : </label>
			<input type="text" name="max_size_enter" id="max_size_enter" size="5" value="" />
		</p>
		<p>
	  		<input type="submit" name="validate" value="#i18n{mylutece.create_attribute.buttonValidate}" class="button"/>
	  		<input type="submit" name="apply" value="#i18n{mylutece.create_attribute.buttonApply}" class="button" />
	  		<input type="submit" name="cancel" value="#i18n{portal.admin.message.buttonCancel}" class="button"/>
	   </p>
	</form>
</div>
