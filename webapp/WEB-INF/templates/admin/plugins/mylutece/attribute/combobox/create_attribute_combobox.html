<div class="row-fluid">
	<form class="form-horizontal" action="jsp/admin/plugins/mylutece/attribute/DoCreateAttribute.jsp" method="post" name="" id=""  >
		<fieldset>
			<legend>#i18n{mylutece.create_attribute.pageTitleAttributeComboBox}</legend>
			<div class="control-group">
			 	<label class="control-label" for="title">#i18n{mylutece.create_attribute.labelTitle} * : </label>
			 	<div class="controls">
			 		<input type="text" name="title" id="title" size="80" value=""  maxlength="255" />
					<span class="help-block">#i18n{mylutece.create_attribute.labelTitleComment}</span>
				</div>
		 	</div>
		 	<div class="control-group">
				<label class="control-label" for="help_message"> #i18n{mylutece.create_attribute.labelHelpMessage} : </label>
			  	<div class="controls">
			  		<textarea name="help_message" id="help_message" cols="80" rows="5"></textarea>
					<span class="help-block">#i18n{mylutece.create_attribute.labelHelpMessageComment}</span>
				</div>
			</div>
			<div class="control-group">
			  <label class="control-label" for="">#i18n{mylutece.create_attribute.labelType} : </label>
			  <div class="controls">
			  	<span class="help-block">${attribute_type.name}</span>
			  </div>
			</div>
			<div class="control-group">
				<label class="control-label" for="is_shown_in_search">#i18n{mylutece.create_attribute.labelIsShownInSearch} : </label>
				<div class="controls">
					<input name="is_shown_in_search" value="1" type="checkbox" />
				</div>
			</div>
		 	<div class="control-group">
			 	<label class="control-label" for="mandatory">#i18n{mylutece.create_attribute.labelMandatory} : </label>
				<div class="controls">
					<input name="mandatory" value="1" type="checkbox" />
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="multiple">#i18n{mylutece.create_attribute.labelMultiple} : </label>
				<div class="controls">
					<input name="multiple" value="1" type="checkbox" />
					<span class="help-block">#i18n{mylutece.create_attribute.labelMultipleComment}</span>
				</div>
			</div>
			<div class="form-actions">
				<input name="attribute_type_class_name" value="${attribute_type.className}" type="hidden" /> 
		  		<input type="submit" name="validate" value="#i18n{mylutece.create_attribute.buttonValidate}" class="btn btn-primary btn-small"/>
		  		<input type="submit" name="apply" value="#i18n{mylutece.create_attribute.buttonApply}" class="btn btn-primary btn-small" />
		  		<input type="submit" name="cancel" value="#i18n{portal.admin.message.buttonCancel}" class="btn btn-small"/>
			</div>
		</fieldset>
	</form>
</div>
