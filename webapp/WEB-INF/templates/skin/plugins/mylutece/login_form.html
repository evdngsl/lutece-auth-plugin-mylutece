<div class="row">

    <form class="form-horizontal" method="post" action="${url_dologin}">
       <fieldset>
            <legend>#i18n{mylutece.xpage.login_form.pageTitle}</legend>
            <br/>
            <font color="red"><b>${error_message}</b><br/>${error_detail}</font>
            <br/>
            <div class="form-group">
                <label class="control-label col-xs-12 col-sm-12 col-md-3 col-lg-3">#i18n{mylutece.xpage.login_form.labelAccessCode} :</label>
				<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
					<input type="text" name="username" class="form-control input-sm" />
				</div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-12 col-sm-12 col-md-3 col-lg-3">#i18n{mylutece.xpage.login_form.labelPassword} :</label>
				<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
					<input type="password" name="password" class="form-control input-sm" />
				</div>
            </div>
            <#if is_active_captcha>
            <div class="form-group">
                ${captcha}
            </div>
            </#if>
            <br/><br/>
            <input type="hidden" name="page" value="mylutece" />
            <input type="hidden" name="action" value="dologin" />
            <input type="hidden" name="token" value="${token}" />
            <button type="submit" class="btn btn-primary  btn-sm" name="Submit">
                <span class="glyphicon glyphicon-lock"></span>&nbsp;#i18n{mylutece.xpage.login_form.labelButton} </button>
            <#if url_new_account?has_content>
            <a class="btn btn-primary btn-sm" style="color:#fff;" title="#i18n{mylutece.xpage.login_form.labelButtonCreateAccount}" href="${url_new_account}">
                <span class="glyphicon glyphicon-plus"></span>&nbsp;#i18n{mylutece.xpage.login_form.labelButtonCreateAccount}
            </a>
            </#if>
        </fieldset>
    </form>
</div>
